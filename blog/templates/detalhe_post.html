{% extends 'base.html' %}
{% block content %}
  	<div class="row mr-0">
  		<div class="col-3"></div>

  		<div class="col-12 col-md-6 ">
			<div class="card mt-5">
			  <div class="card-body">
			    <h5 class="card-title">{{postagem.titulo}}</h5>
			    <em>Data: {{postagem.data_criacao}}</em>
			    <span class="author mb-3">Publicado por: {{postagem.autor.username}}</span>
			    <p class="card-text">{{postagem.texto|linebreaksbr}}</p>
			  </div>
			</div>
  		</div>  		
  		<div class="col-3"></div>
  	</div>
{% endblock %}
